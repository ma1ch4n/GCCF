<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
	
		body {
			font-family: 'Poppins', sans-serif;
			height: 100vh;
			background: linear-gradient(135deg, #ffafbd, #ffc3a0);
			display: flex;
			justify-content: center;
			align-items: center;
		}
	
		.game-container {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
		}
	
		.game-card {
			background-color: #ffffff;
			border-radius: 20px;
			padding: 30px;
			max-width: 500px;
			width: 100%;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
			text-align: center;
			transition: transform 0.3s;
		}
	
		header h1 {
			font-size: 2rem;
			color: #333;
			margin-bottom: 20px;
		}
	
		.question-container h2 {
			color: #444;
			margin-bottom: 20px;
		}
	
		.category-text {
			color: #ff6f61; /* Pastel reddish color */
			font-size: 1rem;
			margin-bottom: 10px;
		}
	
		.answers-container {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 15px;
			margin-bottom: 20px;
		}
	
		button.answer {
			background-color: #ff6f61; /* Pastel reddish color */
			color: #fff;
			border: none;
			padding: 15px;
			border-radius: 12px;
			font-size: 1.1rem;
			cursor: pointer;
			transition: background-color 0.3s ease, transform 0.3s;
		}
	
		button.answer:hover {
			background-color: #ff5a47; /* Slightly darker pastel */
			transform: scale(1.05);
		}
	
		button.correct {
			background-color: #84e0a0; /* Light green for correct answers */
		}
	
		button.incorrect {
			background-color: #ff6f61; /* Pastel reddish for incorrect answers */
		}
	
		.start-btn {
			background-color: #ff6363; /* Pastel red */
			color: #fff;
			border: none;
			padding: 12px 20px;
			border-radius: 12px;
			cursor: pointer;
			font-size: 1rem;
			transition: background-color 0.3s;
		}
	
		.start-btn:hover {
			background-color: #ff4545; /* Darker red on hover */
		}
	
		.status-bar {
			margin-top: 20px;
			display: flex;
			justify-content: space-around;
			align-items: center;
			color: #444;
		}
	
		.status-bar p {
			font-size: 1rem;
		}
	
		.progress-bar {
			height: 5px;
			background-color: #ffc3a0; /* Light pastel color for progress */
			border-radius: 5px;
			overflow: hidden;
			margin-bottom: 20px;
		}
	
		#progress {
			width: 0%;
			height: 100%;
			background-color: #ff6f61; /* Pastel reddish color */
			transition: width 0.3s ease-in-out;
		}
	</style>
	

</head>

<body>
    <div class="game-container">
        <div class="game-card">
            <header>
                <h1>Trivia Challenge Hard</h1>
            </header>

            <div class="game-content">
                <div class="progress-bar">
                    <div id="progress"></div>
                </div>

                <div class="question-container">
                    <p id="category" class="category-text">Category: Science</p>
                    <h2 id="question">What is the largest planet in our solar system?</h2>
                </div>

                <div class="answers-container">
                    <button class="answer" data-id="1">Earth</button>
                    <button class="answer" data-id="2">Mars</button>
                    <button class="answer" data-id="3">Jupiter</button>
                    <button class="answer" data-id="4">Saturn</button>
                </div>

                <div class="status-bar">
                    <p>Score: <span id="score">0</span></p>
                    <p>High Score: <span id="high-score">0</span></p>
                    <p>Time Left: <span id="time">30</span> seconds</p>
                </div>

                <button id="start" class="start-btn">Start Game</button>
                <button class="nav-btn" onclick="location.href='index.html'">Home</button>
                <button class="nav-btn" onclick="location.href='trivmed.html'">Easy</button>
                <button class="nav-btn" onclick="location.href='trivmed.html'">Medium</button>
            </div>
        </div>
    </div>

    <script src="js/trivhard.js"></script>
</body>
</html>
