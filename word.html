<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers and Math Fun for Kids!</title>
    <style>
        .container {
            width: 100%;
            padding: 0;
        }
        .container-main {
            margin: 0 auto;
        }
        body {
            background-color: rgba(173, 216, 230, 0.2); /* Light blue background */
        }
        .container > div {
            text-align: center;
            margin-bottom: 50px;
        }
        .container-wrapper {
            display: flex;
            font-family: "Public Sans", sans-serif;
            font-weight: bold;
            color: #333; /* Dark color for contrast */
            font-size: 10vmin;
            flex-wrap: wrap;
            justify-content: center;
            text-shadow: 1px 1px #fff; /* White shadow for better visibility */
        }
        .number {
            border: 2px solid #efefef;
            opacity: 1;
            padding: 5px 0;
            min-width: 18vmin;
            min-height: 15vmin;
            cursor: pointer;
            text-align: center;
            transform: scale(1);
            transition: transform 150ms ease;
            background-color: #add8e6; /* Sky blue background */
        }
        h2 {
            font-family: "Lilita One", cursive;
            color: #444;
            text-shadow: 1px 2px #fff;
            font-size: 10vmin;
        }
        .number:hover,
        .number:focus {
            opacity: 0.8;
            border: 2px solid #fff;
        }
        h4 {
            font-family: "Lilita One", cursive;
            font-size: 7vmin;
        }
        #content {
            position: relative;
        }
        #content > div {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }
        #content > div.active {
            visibility: visible;
            opacity: 1;
        }
        .modal-content {
            color: #333;
            height: 70vh;
            background-color: #f0f8ff; /* Light blue modal background */
        }
        .modal-title {
            padding-left: 20px;
        }
        .close {
            color: #333 !important;
            text-decoration: none;
            opacity: 0.75;
        }
        .math-lesson {
            margin-top: 20px;
            font-size: 6vmin;
        }
        .math-question {
            margin: 10px 0;
        }
        .answer {
            font-weight: normal;
            color: #555;
            font-size: 5vmin;
            margin-left: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <h2 class="text-center pt-1 pb-2">Numbers and Math Fun!</h2>
            <button class="nav-btn" onclick="location.href='index.html'">Home</button>
        </div>
        <div class="container-main">
            <div>
                <div class="container-wrapper" id="navigation"></div>
            </div>
        </div>
        <div id="content"></div>
        
        <!-- Modal -->
        <div id="modal-holder"></div>
    </div>

    <script>
        (function() {
            "use strict";
            nav();
            $(".number").on("click", function() {
                $("#content > div").removeClass("active");
                var sel = $(this).prop("id");
                $('#content > div[data-target="' + sel + '"]').addClass("active");
            });

            function create() {
                var html = "";
                for (var i = 1; i <= 100; i++) {
                    var addition = i + 5;
                    var subtraction = i - 3;
                    var multiplication = i * 2;
                    var division = (i / 2).toFixed(2); // Two decimal places for division

                    html +=
                        '<div class="modal fade" id="number-' + i + '" role="dialog">' +
                        '<div class="modal-dialog modal-lg">' +
                        '<div class="modal-content">' +
                        '<div class="modal-header">' +
                        '<h4 class="modal-title">Number ' + i + '</h4>' +
                        '<button type="button" class="close" data-dismiss="modal">&times;</button>' +
                        '</div>' +
                        '<div class="modal-body">' +
                        '<div class="d-flex justify-content-center number-card" data-target="number-' + i + '">' +
                        '<div class="number"><span>' + i + '</span></div>' +
                        '</div>' +
                        '<div class="math-lesson">' +
                        '<div class="math-question">Addition: What is ' + i + ' + 5? <span class="answer">' + addition + '</span></div>' +
                        '<div class="math-question">Subtraction: What is ' + i + ' - 3? <span class="answer">' + subtraction + '</span></div>' +
                        '<div class="math-question">Multiplication: What is ' + i + ' x 2? <span class="answer">' + multiplication + '</span></div>' +
                        '<div class="math-question">Division: What is ' + i + ' รท 2? <span class="answer">' + division + '</span></div>' +
                        '</div>' +
                        '</div>' +
                        '</div>' +
                        '</div>';
                }
                $("#modal-holder").html(html);
            }

            function nav() {
                var html = "";
                for (var i = 1; i <= 100; i++) {
                    html +=
                        '<div class="number" id="number-' + i + '" data-toggle="modal" data-target="#number-' + i + '">' +
                        '<span>' + i + '</span>' +
                        '</div>';
                }
                $("#navigation").html(html);
                create();
            }
        })();
    </script>
</body>
</html>
