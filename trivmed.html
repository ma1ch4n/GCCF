<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
	
		body {
			font-family: 'Poppins', sans-serif;
			height: 100vh;
			background: linear-gradient(135deg, #e6e6e6, #ffffff);
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
			overflow: hidden;
		}
	
		body::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: url('https://cdn.pixabay.com/photo/2016/11/21/15/35/glitter-1841948_1280.jpg') repeat;
			opacity: 0.1; /* Adjust for glitter intensity */
		}
	
		.game-container {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			z-index: 1; /* Ensure container is above glitter background */
		}
	
		.game-card {
			background-color: #fff;
			border-radius: 20px;
			padding: 30px;
			max-width: 500px;
			width: 100%;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
			text-align: center;
			transition: transform 0.3s;
		}
	
		header h1 {
			font-size: 2rem;
			color: #333;
			margin-bottom: 20px;
			text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
		}
	
		.question-container h2 {
			color: #444;
			margin-bottom: 20px;
		}
	
		.category-text {
			color: #6b73ff;
			font-size: 1rem;
			margin-bottom: 10px;
		}
	
		.answers-container {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 15px;
			margin-bottom: 20px;
		}
	
		button.answer {
			background-color: #c0c0c0;
			color: #333;
			border: none;
			padding: 15px;
			border-radius: 12px;
			font-size: 1.1rem;
			cursor: pointer;
			transition: background-color 0.3s ease, transform 0.3s;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		}
	
		button.answer:hover {
			background-color: #a0a0a0;
			transform: scale(1.05);
		}
	
		button.correct {
			background-color: #4caf50;
		}
	
		button.incorrect {
			background-color: #f44336;
		}
	
		.start-btn {
			background-color: #ff6363;
			color: #fff;
			border: none;
			padding: 12px 20px;
			border-radius: 12px;
			cursor: pointer;
			font-size: 1rem;
			transition: background-color 0.3s;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		}
	
		.start-btn:hover {
			background-color: #ff4545;
		}
	
		.status-bar {
			margin-top: 20px;
			display: flex;
			justify-content: space-around;
			align-items: center;
			color: #444;
		}
	
		.status-bar p {
			font-size: 1rem;
		}
	
		.progress-bar {
			height: 5px;
			background-color: #ddd;
			border-radius: 5px;
			overflow: hidden;
			margin-bottom: 20px;
		}
	
		#progress {
			width: 0%;
			height: 100%;
			background-color: #6b73ff;
			transition: width 0.3s ease-in-out;
		}
	</style>
	
</head>

<body>
    <div class="game-container">
        <div class="game-card">
            <header>
                <h1>Trivia Challenge Medium</h1>
            </header>

            <div class="game-content">
                <div class="progress-bar">
                    <div id="progress"></div>
                </div>

                <div class="question-container">
                    <p id="category" class="category-text">Category: Science</p>
                    <h2 id="question">What is the largest planet in our solar system?</h2>
                </div>

                <div class="answers-container">
                    <button class="answer" data-id="1">Earth</button>
                    <button class="answer" data-id="2">Mars</button>
                    <button class="answer" data-id="3">Jupiter</button>
                    <button class="answer" data-id="4">Saturn</button>
                </div>

                <div class="status-bar">
                    <p>Score: <span id="score">0</span></p>
                    <p>High Score: <span id="high-score">0</span></p>
                    <p>Time Left: <span id="time">30</span> seconds</p>
                </div>

                <button id="start" class="start-btn">Start Game</button>
                <button class="nav-btn" onclick="location.href='index.html'">Home</button>
                <button class="nav-btn" onclick="location.href='trivia.html'">Easy</button>
                <button class="nav-btn" onclick="location.href='trivhard.html'">Hard</button>
            </div>
        </div>
    </div>

    <script src="js/trivmed.js"></script>
</body>
</html>
