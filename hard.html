<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Spelling Giggling | GenKidz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
    
        body {
            display: flex;
            padding: 0 10px;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: #FFEBEE; /* Light red background */
        }
    
        .wrapper {
            width: 430px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    
        .wrapper h1 {
            font-size: 25px;
            font-weight: 500;
            padding: 20px 25px;
            border-bottom: 2px solid #F44336; /* Darker red border */
            color: #C62828; /* Dark red text */
        }
    
        .wrapper .content {
            margin: 25px 25px 35px;
        }
    
        .content .inputs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    
        .inputs input {
            height: 57px;
            width: 56px;
            margin: 4px;
            font-size: 24px;
            font-weight: 500;
            color: #D32F2F; /* Red text */
            text-align: center;
            border-radius: 5px;
            background: none;
            pointer-events: none;
            text-transform: uppercase;
            border: 2px solid #B5B5B5; /* Light gray border */
        }
    
        .typing-input {
            opacity: 0;
            z-index: -999;
            position: absolute;
            pointer-events: none;
        }
    
        .inputs input:first-child {
            margin-left: 0px;
        }
    
        .content .details {
            margin: 20px 0 25px;
        }
    
        .details p {
            font-size: 19px;
            margin-bottom: 10px;
            color: #C62828; /* Dark red text */
        }
    
        .content .reset-btn {
            width: 100%;
            border: none;
            cursor: pointer;
            color: #fff;
            outline: none;
            padding: 15px 0;
            font-size: 17px;
            border-radius: 5px;
            background: #F44336; /* Button background */
            transition: all 0.3s ease;
        }
    
        .content .reset-btn:hover {
            background: #D32F2F; /* Darker red on hover */
        }
    
        @media screen and (max-width: 460px) {
            .wrapper {
                width: 100%;
            }
            .wrapper h1 {
                font-size: 22px;
                padding: 16px 20px;
            }
            .wrapper .content {
                margin: 25px 20px 35px;
            }
            .inputs input {
                height: 51px;
                width: 50px;
                margin: 3px;
                font-size: 22px;
            }
            .details p {
                font-size: 17px;
            }
            .content .reset-btn {
                padding: 14px 0;
                font-size: 16px;
            }
            .difficulty {
                font-size: 18px; 
                margin-bottom: 10px; 
                color: #D32F2F; /* Keep this as is or change to a red shade */
            }
        }
    </style>
    
</head>
<body>
    <div class="wrapper">
        <h1>Spell the Word</h1>
        <div class="content">
            <p class="difficulty">Difficulty: <span id="difficulty-level">Easy</span></p>
            <input type="text" class="typing-input" maxlength="1">
            <div class="inputs"></div>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="guess-left">Remaining guesses: <span></span></p>
                <p class="wrong-letter">Wrong letters: <span></span></p>
            </div>
            <button class="reset-btn">Reset Game</button>
            <button class="nav-btn" onclick="location.href='index.html'">Home</button>
        </div>
    </div>

    <script src="js/hard.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
